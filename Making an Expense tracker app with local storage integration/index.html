<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Making an Expense tracker app with local storage integration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Expense Tracker</h2>
        <hr>
        <form id="details">
            <label for="amount">Choose Expenseamount:</label><br>
            <input type="text" id="amount" name="amount" class="form-control mr-2"><br>
            <label for="description">Choose Description:</label><br>
            <input type="text" id="description" name="description" class="form-control mr-2" >
            <label for="category" class="form-label">Choose a category:</label><br>
            <select name="category" id="category" class="form-select">
                <option>Food</option>
                <option>Fuel</option>
                <option>Bill</option>
                <option>Movie</option>
                <option>Health</option>
                <option>Dress</option>
                <option>Family</option>
                <option>Room</option>  
            </select><br>
            <input type="submit" value="Add Expense" id="add">
        </form>
        <ul id="list"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Seller's Admin page</title>
</head>

<body>
    <h2 class="title">Seller's Admin page with total stock value</h2>
    <h3>Add Product</h3>
    <form id="addItems">
        <label for="price">Selling Price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required>
        <label for="productname">Product Name:</label>
        <input type="text" id="productname" name="productname" required>
        <input type="submit" id="submit" class="btn btn-outline-primary" value="Add Product">
    </form>

    <h4>Products</h4>
    <ul id="listOfItems">
    </ul>

    <h5 id="total">Total Value Worth of Products: Rs 0.00</h5>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
